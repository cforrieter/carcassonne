    <script src="javascripts/tile.js"></script>

    <nav>
      <h1>Carcassonne</h1>
    </nav>
  <body>
    <div id="gameWindow">
    </div>
  </body>

  <script>
    (function() {
      // Initialize Phaser
      var screenWidth = 1024;
      var screenHeight = 768;

      var game = window.game = new Phaser.Game(screenWidth, screenHeight, Phaser.AUTO, 'gameWindow');
      // Add gamestates to Phaser
      game.state.add('splashScreen', CarcassoneGame.splashScreen);
      game.state.add('mainMenuZelda', CarcassoneGame.mainMenuZelda);
      game.state.add('zeldaSplash', CarcassoneGame.zeldaSplash);
      game.state.add('mainMenu', CarcassoneGame.mainMenu);
      game.state.add('mainGame', CarcassoneGame.mainGame);
      game.state.start('splashScreen');
      // game.state.start('mainGame');
    })();
  </script>
